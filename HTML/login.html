<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/global.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Login</title>
</head>

<body>

    <div class="login_container">

        <div class="bnner_login">

        </div>

        <div class="login_area">
            <div class="login_form">
                <h1>Faça seu Login</h1>
                <form id="loginForm" action="">
                  <input type="email" id="email" placeholder="Email">
                  <div class="password-container">
                    <input type="password" id="senha" placeholder="Senha">
                    <span class="toggle-visibility" onclick="togglePassword('senha', 'eyeIcon')">
                      <img src="/IMG/eye-icon.png" id="eyeIcon" alt="Mostrar senha">
                    </span>
                  </div>
                  <button type="submit">LOGIN</button>
                </form>
                <p>Não possui uma conta? <a href="createAcount.html">Cadastre se já!</a></p>
              </div>              
        </div>

    </div>



   <script src="/JS/Login.js"></script>
    <script src="/JS/viewPassword.js"></script>
</body>

</html>
